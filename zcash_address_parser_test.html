<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zcash UA Test (WASM)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #161b22;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(90, 90, 90, 0.2);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    .input-full {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #c9d1d9;
    }
    .button-row-wide {
      display: flex;
      width: 100%;
      gap: 0.5rem;
    }
    #check {
      flex: 9;
      padding: 12px;
      font-size: 16px;
      background-color: #238636;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    #check:hover {
      background-color: #2ea043;
    }
    #check:active {
      transform: scale(0.95);
    }
    #clear {
      flex: 1;
      padding: 12px;
      font-size: 22px;
      background-color: orange;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    #clear:hover {
      background-color: darkorange;
    }
    #clear:active {
      transform: scale(0.95);
    }
    pre {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .valid { color: #3fb950; }
    .invalid { color: #f85149; }
    .warning { color: #d29922; }
    .copy-btn {
      margin-top: 0.5rem;
      padding: 8px 16px;
      background-color: #238636;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease, transform 0.1s ease;
      border: none;
    }
    .copy-btn:hover {
      background-color: #2ea043;
    }
    .copy-btn:active {
      transform: scale(0.95);
    }
    .address {
      color: white;
      font-size: 14px;
      margin-top: 10px;
    }
    .address-header {
      color: #3fb950;
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Zcash Unified Address Parser</h1>

    <div class="form-group">
      <input id="input" class="input-full" placeholder="Enter Zcash UA or t/z address" />

      <div class="button-row-wide">
        <button id="check">Check Address</button>
        <button id="clear" title="Clear input">üßπ</button>
      </div>

      <pre id="output">Waiting for input...</pre>
    </div>
  </div>

  <script type="module">
    import init, {
      is_valid_zcash_address,
      get_raw_zcash_address_js,
      parse_zcash_address_js,
      get_zcash_address_type,
      get_ua_receivers
    } from './pkg/zaddr_wasm.js';

    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, tag => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;',
        "'": '&#39;', '"': '&quot;'
      }[tag]));
    }

    window.copyToClipboard = function(text, btn) {
      const tempInput = document.createElement("input");
      document.body.appendChild(tempInput);
      tempInput.value = text;
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);

      if (btn) {
        const original = btn.textContent;
        btn.textContent = "Copied!";
        btn.disabled = true;
        setTimeout(() => {
          btn.textContent = original;
          btn.disabled = false;
        }, 1000);
      }
    }

    async function run() {
      await init();
      const input = document.getElementById('input');
      const clear = document.getElementById('clear');
      const button = document.getElementById('check');
      const output = document.getElementById('output');

      input.focus();

      clear.addEventListener('click', () => {
        input.value = '';
        output.textContent = 'Waiting for input...';
        output.className = '';
        input.focus();
      });

      button.addEventListener('click', () => {
        const addr = input.value.trim();
        if (!addr) {
          output.textContent = '‚ö†Ô∏è Please enter an address to check.';
          output.className = 'warning';
          return;
        }

        const isValid = is_valid_zcash_address(addr);
        const raw = get_raw_zcash_address_js(addr);
        const ptr = parse_zcash_address_js(addr);
        const typ = get_zcash_address_type(addr);

        const label = {
          t: "üîç Transparent",
          z: "üõ°Ô∏è Sapling",
          u: "üåê Unified",
          tex: "üìà TEX"  
        }[typ] || "‚ùì Unknown type";

        let result = '';
        if (isValid) {
          result += `‚úÖ Address is valid\n\n`;
          result += `üîó Normalized: ${escapeHTML(raw)}\n`;
          result += `üè∑Ô∏è Address type: ${label}\n`;

          if (typ === "u") {
            result += `üì¶ Parsing successful\n`;

            const receivers = get_ua_receivers(addr);
            if (Array.isArray(receivers) && receivers.length > 0) {
              result += `\nThis unified address contains:\n`;

              receivers.forEach((r, i) => {
                const safeR = escapeHTML(r);
                const label = ['Orchard Address: ', 'Sapling Address: ', 'Transparent Address: '][i] || '';
                result += `<div class="address-header">${label}</div><div class="address">${safeR}</div>\n`;
                result += `<button class="copy-btn" onclick="copyToClipboard('${safeR}', this)">Copy</button>\n`;
              });
            }
          }

          output.className = 'valid';
        } else {
          result += `‚ùå Address is invalid\n`;
          output.className = 'invalid';
        }

        if (ptr === 0 && typ === "u") {
          result += `‚ö†Ô∏è Parsing failed (unsupported format or error)\n`;
        }

        output.innerHTML = result;
      });
    }

    run();
  </script>
</body>
</html>
